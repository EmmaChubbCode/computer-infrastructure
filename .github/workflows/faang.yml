name: Run faang.py every Saturday morning

permissions:
  contents: write   # allows commits & pushing

on:
  schedule:
    - cron: "37 8 * * 6" # run on saturday at 8:37, hopefully avoiding other students.
  workflow_dispatch:

jobs:
  run-faang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # persist-credentials MUST stay true (default) when using permissions: write
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run faang.py
        run: python faang.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git diff --quiet --cached || git commit -m "Automated update from faang.py"

      - name: Push changes
        run: |
          git push
